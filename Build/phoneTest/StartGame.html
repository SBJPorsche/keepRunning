<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name='viewport' content='width=device-width,user-scalable=no'>
    <meta name='apple-mobile-web-app-status-bar-style' content='black-translucent'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-title' content='QICI Engine'>
    <link rel='apple-touch-icon' href='../../build/imgs/qici.png'>
    <link rel='apple-touch-startup-image' href='../../build/imgs/qici.png'>

    <link rel="shortcut icon" href="http://engine.zuoyouxi.com/lib/0.98.01/imgs/qici.ico" />
    <title>keepRunning</title>
    <style>
        html, body {
            padding: 0;
            margin: 0;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="./Assets/css/style.css"/>
    
    <script>
        // The game configuration
        var qici = {};
        qici.config = {
            projectName: 'keepRunning',
            gameName: 'keepRunning',
            companyName: 'porsche',
            bundleIdentifier: 'com.kuka.keepRunning',
            gameInstance: 'game',
            backgroundColor: 4671303,
            runInBackground: true,
            antialias: true,
            transparent: false,
            developerMode: false,
            renderer: 'Auto',
            loadingPrefab: 'Assets/prefab/loading.bin',
            scene: {
                
            "mainMenu" : "Assets/state/mainMenu.bin",
            "Game" : "Assets/state/Game.bin"
            },
            entityScene : 'mainMenu',
            loading: {
                loadingInterval: 200,
                brightingInterval: 10,
                blinkingCount: 5,
                blinkingInterval: 70,
                fadingInterval: 400
            }
        };

 		_pluginVariables_={
	"com.qici.wechat": {},
	"com.qici.TweenFunction": {},
	"com.qici.serverCommunicate": {},
	"com.qici.lockOrientation": {}
}

        qici.scripts = [
            './Assets/meta/globalUrlMap.js',
            'http://engine.zuoyouxi.com/lib/0.98.01/phaser.min.js',
            'http://engine.zuoyouxi.com/lib/0.98.01/webfontloader.js',
            'http://engine.zuoyouxi.com/lib/0.98.01/qc-core.js',
            // External scripts for plugins

            // User scripts    
            './js/game-scripts-mini-1.js'
        ];

    </script>
</head>

<body onload="qici.init();">
    <div id="gameDiv" style="position:relative;"></div>
    <script src='http://engine.zuoyouxi.com/lib/0.98.01/qc-loading.js'></script>
</body>

</html>
