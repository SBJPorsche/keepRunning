<!DOCTYPE html>

    <title>游戏的启动脚本</title>
    <style>
        html, body {
            padding: 0;
            margin: 0;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="/Assets/css/style.css"/>

    <script>
                var qici = {};
        qici.config = {
            // 项目名，默认为：Game
            projectName: 'keepRunning',
        
            // 游戏名字，默认为：未命名
            gameName: 'keepRunning',
        
            // 开发者名字，默认为：DefaultCompany
            companyName: 'porsche',
        
            // 项目唯一标识，默认为：com.DefaultCompany.Game
            bundleIdentifier: 'com.kuka.keepRunning',
        
            // 游戏示例，将作为全局变量访问，默认为：game
            gameInstance: 'game',
            
            // 游戏背景色
            backgroundColor: 4671303,
        
            // 后台运行
            runInBackground: true,
        
            // 抗锯齿
            antialias: true,

            // 渲染方式
            renderer: 'Auto',
        
            // 背景透明
            transparent: false,
        
            // 游戏切屏时的进度界面
            loadingPrefab: 'Assets/prefab/loading.bin',

            // 开发模式
            developerMode: true,
        
            // 所有的游戏场景
            scene: {
                editor : 'Temp/scene_editor.bin'
                ,
            "mainMenu" : "Assets/state/mainMenu.bin",
            "Game" : "Assets/state/Game.bin"
            },
            
            // 入口场景
            entityScene : 'editor',
            loading: {
                loadingInterval: 200,
                brightingInterval: 10,
                blinkingCount: 5,
                blinkingInterval: 70,
                fadingInterval: 1
            }
        };

        qici.config.developerMode = true;

        		_pluginVariables_={
	"com.qici.wechat": {},
	"com.qici.TweenFunction": {},
	"com.qici.serverCommunicate": {},
	"com.qici.lockOrientation": {}
}

        qici.scripts = [

            '../lib/phaser.js',
            '../lib/webfontloader.js',
            '../lib/qc-core-debug.js',

            			['../Plugins/com.qici.arcadePhysics/Script/World.js?20151202102624', 'com.qici.arcadePhysics'],
			['../Plugins/com.qici.arcadePhysics/Script/Body.js?20151202102624', 'com.qici.arcadePhysics'],

			['../Plugins/com.qici.tweenFunction/Script/TweenFunction.js?20151202102624', 'com.qici.TweenFunction'],
			['../Plugins/com.qici.wechat/Script/WeChat.js?20151202102624', 'com.qici.wechat'],
			['../Plugins/com.qici.wechat/Script/wx.js?20151202102624', 'com.qici.wechat'],
